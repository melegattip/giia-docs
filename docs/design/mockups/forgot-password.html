<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GIIA - Recuperar Contraseña</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1660e9",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
              "slate": {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
              },
              "blue-haze": {
                50: "#f0f7ff",
                100: "#e0effe",
              }
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Main Wrapper with Gradient Background -->
<div class="fixed inset-0 z-0 bg-gradient-to-br from-slate-50 to-blue-haze-100 dark:from-background-dark dark:to-slate-900"></div>
<!-- Forgot Password Card Container -->
<main class="relative z-10 w-full max-w-[28rem]">
<!-- Logo / Brand Section (Optional but adds consistency) -->
<div class="flex justify-center mb-8">
<div class="flex items-center space-x-2">
<div class="w-8 h-8 bg-primary rounded flex items-center justify-center text-white font-bold text-xl">G</div>
<span class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">GIIA</span>
</div>
</div>
<div class="bg-white dark:bg-slate-800 rounded-xl shadow-xl shadow-slate-200/50 dark:shadow-none p-8 md:p-10 border border-slate-100 dark:border-slate-700">
<!-- Icon Header -->
<div class="flex flex-col items-center mb-8">
<div class="w-16 h-16 bg-primary/10 dark:bg-primary/20 rounded-full flex items-center justify-center mb-6">
<span class="material-icons text-primary text-[32px]">mail_outline</span>
</div>
<h1 class="text-2xl font-semibold text-slate-900 dark:text-white mb-2">Recuperar Contraseña</h1>
<p class="text-sm text-slate-500 dark:text-slate-400 text-center leading-relaxed">
                    Ingresa el correo electrónico asociado a tu cuenta y te enviaremos las instrucciones para restablecer tu contraseña.
                </p>
</div>
<!-- Form -->
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="email">
                        Correo electrónico
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-xl">alternate_email</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-900 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" id="email" name="email" placeholder="nombre@empresa.com" required="" type="email"/>
</div>
</div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200" type="submit">
                    Enviar Instrucciones
                </button>
</form>
<!-- Navigation Link -->
<div class="mt-8 text-center">
<a class="inline-flex items-center text-sm font-medium text-primary hover:text-blue-700 transition-colors group" href="#">
<span class="material-icons text-sm mr-2 transition-transform group-hover:-translate-x-1">arrow_back</span>
                    Volver al login
                </a>
</div>
</div>
<!-- Footer / Support -->
<p class="mt-8 text-center text-xs text-slate-400 dark:text-slate-500">
            © 2024 GIIA Inventory Management. Todos los derechos reservados.
        </p>
</main>
<!-- Background Decoration -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden z-0 opacity-20 dark:opacity-10">
<div class="absolute top-[-10%] right-[-5%] w-[40%] h-[40%] rounded-full bg-primary/30 blur-[120px]"></div>
<div class="absolute bottom-[-10%] left-[-5%] w-[30%] h-[30%] rounded-full bg-primary/20 blur-[100px]"></div>
</div>
</body></html>
