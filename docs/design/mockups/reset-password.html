<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GIIA - Restablecer Contraseña</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1660e9",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Subtle Gradient Background Overlays -->
<div class="fixed inset-0 z-0 bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-blue-950 opacity-100"></div>
<!-- Main Content Container -->
<main class="relative z-10 w-full max-w-[28rem]">
<!-- Brand Logo or App Name (Optional but good for context) -->
<div class="flex justify-center mb-8">
<span class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">GIIA</span>
</div>
<!-- Card Container -->
<div class="bg-white dark:bg-slate-900 shadow-xl rounded-lg border border-slate-200/50 dark:border-slate-800 p-8 md:p-10">
<!-- Header Icon Section -->
<div class="flex flex-col items-center mb-8">
<div class="w-12 h-12 bg-primary/10 dark:bg-primary/20 rounded-full flex items-center justify-center mb-4 text-primary">
<span class="material-icons-outlined text-[28px]">vpn_key</span>
</div>
<h1 class="text-2xl font-semibold text-slate-900 dark:text-white text-center">Nueva Contraseña</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm text-center mt-2">
                    Por favor, ingresa tu nueva contraseña para acceder a tu cuenta de inventario.
                </p>
</div>
<!-- Password Reset Form -->
<form action="#" class="space-y-6" method="POST">
<!-- New Password Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="new_password">
                        Nueva contraseña
                    </label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
<span class="material-icons-outlined text-xl">lock</span>
</span>
<input class="block w-full h-[40px] pl-10 pr-10 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm" id="new_password" name="new_password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300" type="button">
<span class="material-icons-outlined text-xl">visibility_off</span>
</button>
</div>
<!-- Password Strength Indicator -->
<div class="mt-3 space-y-2">
<div class="flex gap-1.5 h-1.5">
<div class="flex-1 bg-green-500 rounded-full"></div>
<div class="flex-1 bg-green-500 rounded-full"></div>
<div class="flex-1 bg-yellow-400 rounded-full"></div>
<div class="flex-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
<div class="flex justify-between items-center text-[11px] font-medium uppercase tracking-wider">
<span class="text-slate-500 dark:text-slate-400">Fortaleza: <span class="text-green-600 dark:text-green-400">Buena</span></span>
</div>
</div>
</div>
<!-- Confirm Password Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="confirm_password">
                        Confirmar contraseña
                    </label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
<span class="material-icons-outlined text-xl">lock</span>
</span>
<input class="block w-full h-[40px] pl-10 pr-10 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm" id="confirm_password" name="confirm_password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300" type="button">
<span class="material-icons-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="w-full h-[44px] bg-primary hover:bg-primary/90 text-white font-semibold rounded-lg shadow-md transition-colors duration-200 flex items-center justify-center gap-2" type="submit">
                    Restablecer Contraseña
                </button>
</form>
<!-- Back to Login Link -->
<div class="mt-8 text-center">
<a class="inline-flex items-center gap-2 text-sm font-medium text-primary hover:underline transition-all" href="#">
<span class="material-icons-outlined text-lg">arrow_back</span>
                    Volver al login
                </a>
</div>
</div>
<!-- System Footer -->
<footer class="mt-8 text-center text-xs text-slate-400 dark:text-slate-600">
            © 2024 GIIA Inventory Solutions. Todos los derechos reservados.
        </footer>
</main>
<!-- Background Decorative Element (Abstract Gradient Pattern) -->
<div class="fixed bottom-0 right-0 -z-10 p-12 opacity-50 dark:opacity-20 hidden lg:block">
<div class="w-64 h-64 bg-primary/20 rounded-full blur-[100px]"></div>
</div>
<div class="fixed top-0 left-0 -z-10 p-12 opacity-50 dark:opacity-20 hidden lg:block">
<div class="w-64 h-64 bg-primary/10 rounded-full blur-[100px]"></div>
</div>
</body></html>
